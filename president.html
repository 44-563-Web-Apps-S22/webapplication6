<h2>President guess by Dwithi Reddy</h2>

<form>
    <label for="input_1"> Enter the secret president name</label>
    <input type ="password" id="input_1" value="George Washington" > <br>

    <label for="input_2">Guess the president</label>
    <input type ="text" id="input_2" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct=0
var wrong=0
function checkGuess(){
    //console.log("Getting form values")
    secret_president = document.getElementById("input_1").value
    guess = document.getElementById("input_2").value
    out = document.getElementById("result")
        if(secret_president==guess){
            correct++;
           alert("You got it right")
           out.innerHTML = "Correct count:"+correct+"   Wrong count:"+wrong
         } else {
            wrong++;
            alert("Wrong President")
            out.innerHTML = "Correct count:"+correct+"   Wrong count:"+wrong
    }
}
</script>
