<body style="background-color: rgb(178, 233, 107);">
    <h1 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">President guess by Dwithi Reddy</h1>

<form>
    <label for="input_1"> Enter the secret president name</label>
    <input class="form-control-sm" type ="password" id="input_1" value="George Washington" > <br>

    <label for="input_2">Guess the president</label>
    <input class="form-control-sm" type ="text" id="input_2" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess" class="btn-primary"  >
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct=0
var wrong=0
var count=0
function checkGuess(){
secret= document.getElementById("input_1").value
guess= document.getElementById("input_2").value
out = document.getElementById("result")
if(secret==guess)
{
    correct++;
    alert("You got it right")
    out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong
    count=0
}else{
    wrong++;
    alert("Wrong President")
    out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong
    count++
}
if(count == 3){
    document.getElementById("in").onclick = lock()
}
function lock(){
    alert("Sorry, game over.")
}
}
</script>
<div><img src="Purple gallinule.jpg" id="bird_img" height="100px" width="100px" onclick="swapImage()">
</div>
<script>
var useImage=1
function swapImage(){
    switch(useImage)
    {
       case 1:
       {
          document.getElementById("bird_img").src="Abbott's babbler.jpg"
          useImage=2
          break
       }
       case 2:
       {
          document.getElementById("bird_img").src="Troupial.jpg"
          useImage=3
          break
       }
       case 3:
       {
          document.getElementById("bird_img").src="Purple gallinule.jpg"
          break
       }
    }
}
</script>
